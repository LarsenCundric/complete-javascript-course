<html lang="en">
  <head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">

  <body>
    <h1>Hi there!</h1>
    <!-- this is a header 6 element (block element) -->
    <h4>My name is Larsen</h4>
    <p class="first">
        This is my profile: 
        <!-- this is an anchor element (inline element!) -->
        <a href="https://www.linkedin.com/in/larsencundric/">LinkedIn</a>.
    </p>

    <img 
      id="course-image" 
      src="https://media-exp1.licdn.com/dms/image/C4E03AQGupkqqAJBOzQ/profile-displayphoto-shrink_400_400/0/1612196897095?e=1670457600&v=beta&t=zw9oFFWkqUomAQ3l9gDsZ6411UW4ZO3VG8ANSlKUrig" 
      alt="Larsen CundriÄ"
    />
  
    <!-- classes vs ids - ids need to be unique (only once on a page) -->
    <!-- better practice to use classes, almost never using ids -->
    <p class="second">
      Welcome to my page.
    </p>

    <!-- in css you write your-name instead of yourName -->
    <!-- this is a form, so use a form element! -->
    <form id="your-name">
      <h2>Want to follow me?</h2>
      <p class="first">Please enter your name :D</p>

      <input type="text" placeholder="Your name">
      <button>OK!</button>
    </form>
  </body>
</html>
